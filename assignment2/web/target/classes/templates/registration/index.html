<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <!-- CSS only -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Registration</h1>
    <form th:action="@{/registration}" th:object="${user}"   method="post" >
        <div class="row">
            <div class="col">
                <label for="firstName">First Name*</label>
                <input type="text" class="form-control" id="firstName" placeholder="First Name"
                       th:field="*{firstName}">
                <div class="text text-danger" th:if="${#fields.hasErrors('firstName')}"
                th:errors="*{firstName}"></div>
            </div>
            <div class="col">
                <label for="lastName">Last Name*</label>
                <input type="text" class="form-control" id="lastName" placeholder="Last Name"
                       th:field="*{lastName}">
                <div class="text text-danger" th:if="${#fields.hasErrors('lastName')}"
                     th:errors="*{lastName}"></div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="streetName">Street</label>
                <input type="text" class="form-control" id="streetName" placeholder="Street"
                       th:field="*{address.streetName}">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" placeholder="City"
                       th:field="*{address.city}">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="country">Country</label>
                <input type="text" class="form-control" id="country" placeholder="Country"
                       th:field="*{address.country}">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="postal">Postal</label>
                <input type="text" class="form-control" id="postal" placeholder="Postal"
                       th:field="*{address.postal}">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="email">Email*</label>
                <input type="text" class="form-control" id="email" placeholder="Enter Email"
                       th:field="*{email}">
                <div class="text text-danger" th:if="${#fields.hasErrors('email')}"
                     th:errors="*{email}"></div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="email">Day of Birth*</label>
                <input type="text" class="form-control" id="birthDay" placeholder="Enter birth day #"
                       th:field="*{dob.day}">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="email">Month in # format*</label>
                <input type="text" class="form-control" id="birthMonth" placeholder="Enter birth month #"
                       th:field="*{dob.month}">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="email">Year of Birth*</label>
                <input type="text" class="form-control" id="birthYear" placeholder="Enter birth day #"
                       th:field="*{dob.year}">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="password">Password*</label>
                <input type="text" class="form-control" id="password" placeholder="Password"
                       th:field="*{password}">
                <div class="text text-danger" th:if="${#fields.hasErrors('password')}"
                     th:errors="*{password}"></div>
            </div>
        </div>
        <button type="submit" name="register" value="register" class="btn btn-primary">Register</button>
        <button type="button" name="reset" value="reset" class="btn btn-primary"><a href="/registration">Reset</a></button>
    </form>
</div>

<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
