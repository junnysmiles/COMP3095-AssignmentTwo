<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <!-- CSS only -->
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>
<body>
<div class="container">
    <h1>Registration</h1>
    <form th:action="@{/registration}" th:object="${client}" method="post" >
        <div class="row">
            <div class="col">
                <label for="firstName">First Name*</label>
                <input type="text" class="form-control" id="firstName" placeholder="First Name"
                       th:field="*{firstName}">
            </div>
            <div class="col">
                <label for="lastName">Last Name*</label>
                <input type="text" class="form-control" id="lastName" placeholder="Last Name"
                       th:field="*{lastName}">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="address">Address*</label>
                <input type="text" class="form-control" id="address" placeholder="Address"
                       th:field="*{address}">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="email">Email*</label>
                <input type="email" class="form-control" id="email" placeholder="Enter Email"
                       th:field="*{email}">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="password">Password*</label>
                <input type="text" class="form-control" id="password" placeholder="Password"
                       th:field="*{password}">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="confirmPassword">Confirm Password*</label>
                <input type="text" class="form-control" id="confirmPassword" placeholder="Password">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                        I agree to the <a href="">terms of service</a>
                    </label>
                    <div class="invalid-feedback">
                        You must agree before submitting.
                    </div>
                </div>
            </div>
        </div>
        <button type="submit" name="register" value="register" class="btn btn-primary">Register</button>
        <button type="button" name="reset" value="reset" class="btn btn-primary"><a href="/registration">Reset</a></button>
    </form>
    <a href="">Forgot your password?</a>
</div>

<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="../static/js/bootstrap.min.js"></script>
</body>
</html>
