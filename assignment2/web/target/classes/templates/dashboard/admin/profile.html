<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <!-- CSS only -->
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>
<body>
<!--Navigation starts here-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/dashboard/">Dashboard</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/dashboard/adminProfile">My Profile <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/dashboard/adminUsers">Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/dashboard/adminInbox">Inbox</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/dashboard/adminSupport">Support</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" action="/logout">
            Welcome: <span th:text="${user.firstName}"></span>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</button>
        </form>
    </div>
</nav>
<!--CONTENT STARTS HERE-->
<div class="container">
    <h1>My Profile</h1>
    <div class="row">
        <div class="col-md-7">
            <div class="card">
                <div class="card-header">
                    Add/Edit Profile
                </div>
                <div class="card-body">
                    <form th:action="@{/dashboard/adminProfile}" th:object="${user}"   method="post" >
                        <div class="row">
                            <div class="col">
                                <label for="firstName">First Name*</label>
                                <input type="text" class="form-control" id="firstName" placeholder="First Name"
                                       th:field="*{firstName}">
                                <div class="text text-danger" th:if="${#fields.hasErrors('firstName')}"
                                     th:errors="*{firstName}"></div>
                            </div>
                            <div class="col">
                                <label for="lastName">Last Name*</label>
                                <input type="text" class="form-control" id="lastName" placeholder="Last Name"
                                       th:field="*{lastName}">
                                <div class="text text-danger" th:if="${#fields.hasErrors('lastName')}"
                                     th:errors="*{lastName}"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="email">Email*</label>
                                <input type="text" class="form-control" id="email" placeholder="Enter Email"
                                       th:field="*{email}">
                                <div class="text text-danger" th:if="${#fields.hasErrors('email')}"
                                     th:errors="*{email}"></div>
                            </div>
                        </div>
                        <label>Date of Birth</label>
                        <div class="row">
                            <div class="col">
                                <label for="email">Day</label>
                                <input type="text" class="form-control" id="birthDay" placeholder="Enter birth day #"
                                       th:field="*{day}">
                            </div>
                            <div class="col">
                                <label for="email">Month</label>
                                <input type="text" class="form-control" id="birthMonth" placeholder="Enter birth month #"
                                       th:field="*{month}">
                            </div>
                            <div class="col">
                                <label for="email">Year</label>
                                <input type="text" class="form-control" id="birthYear" placeholder="Enter birth day #"
                                       th:field="*{year}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="streetName">Street</label>
                                <input type="text" class="form-control" id="streetName" placeholder="Street"
                                       th:field="*{streetName}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="city">City</label>
                                <input type="text" class="form-control" id="city" placeholder="City"
                                       th:field="*{city}">
                            </div>
                            <div class="col">
                                <label for="country">Country</label>
                                <input type="text" class="form-control" id="country" placeholder="Country"
                                       th:field="*{country}">
                            </div>
                            <div class="col">
                                <label for="postal">Postal</label>
                                <input type="text" class="form-control" id="postal" placeholder="Postal"
                                       th:field="*{postal}">
                            </div>
                        </div>
                        <button type="submit" name="updateAdmin" value="updateAdmin" class="btn btn-primary">Update</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    Current Profile
                </div>
                <div class="card-body">
                    <p style="font-weight: bold">First Name: <span style="font-weight: normal" th:text="${user.firstName}"></span></p>
                    <p style="font-weight: bold">Last Name: <span style="font-weight: normal" th:text="${user.lastName}"></span></p>
                    <p style="font-weight: bold">Email: <span style="font-weight: normal" th:text="${user.email}"></span></p>
                    <p style="font-weight: bold">D.O.B.: <span style="font-weight: normal" th:text="${user.day} + '/'+${user.month}+'/'+${user.year}"></span></p>
                    <p style="font-weight: bold">Street Address: <span style="font-weight: normal" th:text="${user.streetName}"></span></p>
                    <p style="font-weight: bold">City: <span style="font-weight: normal" th:text="${user.city}"></span></p>
                    <p style="font-weight: bold">Country: <span style="font-weight: normal" th:text="${user.country}"></span></p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="../static/js/bootstrap.min.js"></script>
</body>
</html>
