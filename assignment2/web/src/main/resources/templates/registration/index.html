<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <!-- CSS only -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <!--Navigation starts here-->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/login" style="font-weight:bold;">Stormchaser</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/registration">Register<span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" action="/login">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
            </form>
        </div>
    </nav>
    <!--Content starts here-->
    <h1>Register for Stormchaser</h1>
    <form th:action="@{/registration}" th:object="${user}"   method="post" >
        <div class="row">
            <div class="col">
                <label for="firstName">First Name*</label>
                <input type="text" class="form-control" id="firstName" placeholder="First Name"
                       th:field="*{firstName}">
                <div class="text text-danger" th:if="${#fields.hasErrors('firstName')}"
                th:errors="*{firstName}"></div>
            </div>
            <div class="col">
                <label for="lastName">Last Name*</label>
                <input type="text" class="form-control" id="lastName" placeholder="Last Name"
                       th:field="*{lastName}">
                <div class="text text-danger" th:if="${#fields.hasErrors('lastName')}"
                     th:errors="*{lastName}"></div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="streetName">Street</label>
                <input type="text" class="form-control" id="streetName" placeholder="Street"
                       th:field="*{streetName}">
                <div class="text text-danger" th:if="${#fields.hasErrors('streetName')}"
                     th:errors="*{streetName}"></div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" placeholder="City"
                       th:field="*{city}">
                <div class="text text-danger" th:if="${#fields.hasErrors('city')}"
                     th:errors="*{city}"></div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="country">Country</label>
                <input type="text" class="form-control" id="country" placeholder="Country"
                       th:field="*{country}">
                <div class="text text-danger" th:if="${#fields.hasErrors('country')}"
                     th:errors="*{country}"></div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="postal">Postal</label>
                <input type="text" class="form-control" id="postal" placeholder="Postal"
                       th:field="*{postal}">
                <div class="text text-danger" th:if="${#fields.hasErrors('postal')}"
                     th:errors="*{postal}"></div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="email">Email*</label>
                <input type="text" class="form-control" id="email" placeholder="Enter Email"
                       th:field="*{email}">
                <div class="text text-danger" th:if="${#fields.hasErrors('email')}"
                     th:errors="*{email}"></div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="email">Day of Birth*</label>
                <input type="text" class="form-control" id="birthDay" placeholder="Enter birth day #"
                       th:field="*{day}">
                <div class="text text-danger" th:if="${#fields.hasErrors('day')}"
                     th:errors="*{day}"></div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="email">Month in # format*</label>
                <input type="text" class="form-control" id="birthMonth" placeholder="Enter birth month #"
                       th:field="*{month}">
                <div class="text text-danger" th:if="${#fields.hasErrors('month')}"
                     th:errors="*{month}"></div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="email">Year of Birth*</label>
                <input type="text" class="form-control" id="birthYear" placeholder="Enter birth day #"
                       th:field="*{year}">
                <div class="text text-danger" th:if="${#fields.hasErrors('year')}"
                     th:errors="*{year}"></div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="password">Password*</label>
                <input type="password" class="form-control" id="password" placeholder="Password"
                       th:field="*{password}">
                <div class="text text-danger" th:if="${#fields.hasErrors('password')}"
                     th:errors="*{password}"></div>
            </div>
        </div>
        <button type="submit" name="register" value="register" class="btn btn-primary">Register</button>
        <a href="/registration"><button type="button" name="reset" value="reset" class="btn btn-primary">Reset</button></a>
    </form>
</div>

<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
