<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Successful Registration</title>
    <!-- CSS only -->
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>
<body>
    <h1>Thanks for registering! You will be a sent a confirmation email shortly.</h1>
    <p th:text="'First Name ' + ${client.firstName}"/>
    <p th:text="'First Name ' + ${client.lastName}"/>
    <p th:text="'First Name ' + ${client.id}"/>
    <p th:text="'First Name ' + ${client.email}"/>
    <p th:text="'First Name ' + ${client.address}"/>
    <p th:text="'First Name ' + ${client.roleType}"/>

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="../static/js/bootstrap.min.js"></script>
</body>
</html>
